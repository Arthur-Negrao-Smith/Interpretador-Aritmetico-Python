<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Validador de Expressões</title>
    </head>
    <body>
        <div class="container">
            <section class="title">
                <h1>Validador de Expressões Aritméticas</h1>
            </section>

            <div class="calculator">
                <section class="calc-buttons"> 
                    <div class="calc-button-row">
                        <button class="calc-button double">
                            &plus;
                        </button>
                        <button class="calc-button double">
                            &minus;
                        </button>
                        <button class="calc-button double">
                            &times;
                        </button>
                        <button class="calc-button double">
                            &divide;
                        </button>
                    </div>
                    <div class="calc-button-row">
                        <button class="calc-button double">
                            exp<sup>&#9633;</sup>
                        </button>
                        <button class="calc-button double">
                            log<sub>2</sub>
                        </button>
                        <button class="calc-button double">
                            sen
                        </button>
                        <button class="calc-button double">
                            cos
                        </button>
                    </div>

                    <div class="calc-button-row">
                        <button class="calc-button">
                            x<sup>&#9633;</sup>
                        </button>
                        <button class="calc-button">
                            &radic;
                        </button>
                        <button class="calc-button">
                            &#40;
                        </button>
                        <button class="calc-button">
                            &#41;
                        </button>
                        <button class="calc-button triple">
                            &equals;
                        </button>
                    </div>
                </section>

                <section class="expression-area">
                    <input type="text" class="expression-input" placeholder="Digite a expressão, ex: (10 + 5) * 2">
                    <button class="enter-btn">
                        &rarr;
                    </button>
                </section>

                <div class="result-area">
                    <button class="reset-button" type="reset">
                        Reset
                    </button>
                    <p id="result">0</p>
                </div>
                <div class="error-area" id="error-area"></div>
            </div>            
        </div>

        <script src="script.js"></script>
    </body>
</html>
